name: Lint Code Base

on: push # push가 일어났을 때

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  super-lint:
    # Name the Job
    name: Lint Code Base # lint code base를 해서
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.7'

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code # code checkout을 한 다음에
        uses: actions/checkout@v2

      # Runs the Super-Linter action
      - name: Lint Code Base # lint code base를 할텐데
        uses: github/super-linter@v3 # 이때 github action의 super-linter 모듈을 쓸거다. 아래의 플래그를 설정해주면 알아서 다 체크를 해줌
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_BLACK: true # 일단은 black까지만 해보도록 하자
          # VALIDATE_PYTHON_FLAKE8: true